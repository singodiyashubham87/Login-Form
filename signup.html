<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Create New Account</title>

    <!-- Fonts, Bootstrap example template, bootstrap css, bootstrap javascript and author's stylesheet add -->

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

    <!-- Font Awesome icons included -->
    <script src="https://kit.fontawesome.com/523fdc4846.js" crossorigin="anonymous"></script>

<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <div class="fullContent">

            <img class="mb-4" src="images/user_avatar.png" alt="" width="60" height="60">
            <h1 class="h3 mb-3 fw-normal">Create Account</h1>

            <form>
            <div class="form-floating">
                <input type="text" class="form-control top " id="floatingFName" name="firstName" autofocus required>
                <label for="floatingFName">First Name</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control btnradius" id="floatingLName" name="lastName" required>
                <label for="floatingLName">Last Name</label>
            </div>

            <div class="form-floating">
                <input type="email" class="form-control btnradius" id="floatingMail" name="email" required>
                <label for="floatingMail">Email</label>
            </div>

            <div class="form-floating">
                <input type="text" class="form-control btnradius" id="floatingFName" name="username" autofocus required>
                <label for="floatingFName">Username</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control bottom" id="floatingFName" name="password" autofocus required>
                <label for="floatingFName">Password</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control bottom" id="floatingFName" name="password" autofocus required>
                <label for="floatingFName">Confirm Password</label>
            </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit"
                    style="  font-family: 'Poppins', sans-serif;">Create Account</button>
            </form>
            <a class="newAccount" href="index.html">Sign in</a>
            <p class="mt-5 mb-3 text-muted credit">&copy; Master Mickey</p>
        </div>
        </form>
    </main>



</body>

</html>
