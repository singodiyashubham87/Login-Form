<body class="text-center">

    <main class="form-signin w-100 m-auto">
        <div class="fullContent">

            <img class="mb-4" src="images/user_avatar.png" alt="" width="60" height="60">
            <h1 class="h3 mb-3 fw-normal" required>User Login</h1>

            <form >
            <div class="form-floating">
                <input type="text" class="form-control top" id="floatingFName" name="username" autofocus required>
                <label for="floatingFName" >Username</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control bottom" id="floatingFName" name="password" autofocus required>
                <label for="floatingFName">Password</label>
            </div>
                <button class="w-100 btn btn-lg btn-primary" type="submit" id="signInButton"
                    style="  font-family: 'Poppins', sans-serif;">Sign in</button>
            </form>

            <a class="newAccount" href="signup.html">Create New Account</a>
            <p class="mt-5 mb-3 text-muted">&copy; Master Mickey</p>
        </div>
    </main>

    <script src="index.js"></script>
    
</body>
